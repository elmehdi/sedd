<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="adminlayout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"
          th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

</head>

<body>
<p></p>
<div class="row" layout:fragment="content">
    <div class="col col-2" style="margin-left: 200px">
        <p style="margin-top: 70px"></p>
        <div class="leftside, mt-5 border p-4 bg-light shadow">
            <h3>Ajouter utilisateur</h3>
            <p></p>
            <form action="" method="post">
                <div class="form-group">
                    <label class="control-label"> Nom
                        <input class="form-control" type="text" name="nom"/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label"> Prenom
                        <input class="form-control" type="text" name="prenom"/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label"> Email
                        <input class="form-control" type="text" name="email"/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label"> Password
                        <input class="form-control" type="text" name="password"/>
                    </label>
                </div>
                <div class="form-group">
                    <label for="select1">Role</label>
                    <div>
                        <select id="select1" name="role" class="form-select-sm">
                            <option value="Admin">Admin</option>
                            <option value="Intervenant">Intervenant</option>
                            <option value="Operateur">Operateur</option>
                        </select>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="select1">Prestataire</label>
                        <div>
                            <select id="select2" name="role" class="form-select-sm">
                                <option value="Admin">Admin</option>
                                <option value="Intervenant">Intervenant</option>
                                <option value="Operateur">Operateur</option>
                            </select>
                        </div>

                    </div>
                    <div>
                        <p></p>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="col col-md-8">
        <div class="rightside, mt-lg-5 border p-4 bg-light shadow">
            <p style="margin-top: 40px"></p>
            <div>
                <p></p>
                <div class="container">
                    <form th:action="@{users}" method="get">
                        <label>Nom:</label>
                        <input type="text" name="Nom"/>
                        <button class="btn btn-primary">Chercher</button>
                    </form>
                </div>
            </div>
            <div class="container">
                <p></p>
                <h3>Logs</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i:${user}">
                        <td th:text="${i.nom}"></td>
                        <td th:text="${i.prenom}"></td>
                        <td th:text="${i.email}"></td>
                        <td th:text="${i.role}"></td>

                        <td><a onclick="return confirm('Etes-vous sure ?')" class="btn btn-danger"
                               >Delete</a></td>
                        <td><a class="btn btn-success">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
